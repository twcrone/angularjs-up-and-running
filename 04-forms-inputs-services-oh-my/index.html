<!DOCTYPE html>
<html ng-app="notesApp">
<head>
<title>Notes App</title>
<style>
  .done {
    background-color: green;
  }
  .pending {
    background-color: red;
  }
</style>
</head>
<body ng-controller="MainCtrl as ctrl">
  <form ng-submit="ctrl.submit()" name="myForm">
    
    <input type="text" ng-model="ctrl.user.username" placeholder="Enter your username" required ng-minlength="4">

    <input type="password" ng-model="ctrl.user.password" required>

    <input type="submit" value="Submit" ng-disabled="myForm.$invalid">
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js">
</script>
<script type="text/javascript">
  angular.module('notesApp', [])
    .controller('MainCtrl', [function() {
      console.log('MainCtrl has been created');
      var self = this;

      self.submit = function() {
        console.log('Second form submit with ', self.user);
      };
  }]);
  
</script>
</body>
</html>
