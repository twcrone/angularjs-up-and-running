<!DOCTYPE html>
<html ng-app="notesApp">
<head>
<title>Notes App</title>
<style>
  .done {
    background-color: green;
  }
  .pending {
    background-color: red;
  }
</style>
</head>
<body ng-controller="MainCtrl as ctrl">
  <input type="text" ng-model="name" placeholder="Enter your name">

  <h1>{{ctrl.message}} <span ng-bind="name"></span></h1>
  <button ng-click="ctrl.changeMessage()">
    Change Message
  </button>

  <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">

    <span class="label"> {{note.label}}</span>
    <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
    
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js">
</script>
<script type="text/javascript">
  angular.module('notesApp', [])
    .controller('MainCtrl', [function() {
      console.log('MainCtrl has been created');
      var self = this;
      self.notes = [
        {id: 1, label: 'First', done: false, assignee: 'Todd'},
        {id: 2, label: 'Second', done: false},
        {id: 3, label: 'Third', done: true},
        {id: 4, label: 'Fourth', done: false, assignee: 'Ayu'}
      ];
      self.message = 'Hey dudes!';
      self.changeMessage = function() {
        self.message = 'GoodBye!!!';
        self.notes[1].label = 'Changed Note';
      };

      self.getNoteClass = function(status) {
        return {
          done: status,
          pending: !status
        };
      };
  }]);
  
</script>
</body>
</html>
